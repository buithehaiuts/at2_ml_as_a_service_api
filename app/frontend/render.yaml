# render.yaml

services:
  - name: streamlit-frontend
    type: web
    env: python
    plan: free  # You can also specify "starter", "standard", etc.
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app/frontend/app.py --server.port $PORT"
    envVars:
      - key: FASTAPI_URL
        value: http://localhost:8000
    healthCheckPath: "/"
    autoDeploy: true
    regions: 
      - oregon   # You can change this to another region if needed

