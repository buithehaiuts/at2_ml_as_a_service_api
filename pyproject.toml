[tool.poetry]
name = "at2_ml_as_a_service_api"
version = "0.0.1"
description = "A short description of the project."
authors = [
  { name = "thehaibui" },
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
]
requires-python = "~=3.11"

[tool.poetry.dependencies]
black = "^22.3.0"
flake8 = "^3.9.2"
isort = "^5.10.1"
loguru = "^0.5.3"
mkdocs = "^1.2.2"
python-dotenv = "^0.20.0"
tqdm = "^4.62.3"
typer = "^0.4.0"
fastapi = "^0.78.0"
uvicorn = "^0.18.0"
streamlit = "==1.36.0"
pandas = "==2.2.2"
scikit-learn = "==1.5.1"
prophet = "^1.0"

[tool.black]
line-length = 99
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
)/ 
'''

[tool.ruff.lint.isort]
known_first_party = ["at2_ml_as_a_service_api"]
force_sort_within_sections = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
